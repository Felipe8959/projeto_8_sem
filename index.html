<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- CABEÇALHO -->
  <header>
    <img src="images/car.png" alt="Descrição da imagem", class="header-image">
    <h1></h1>
  </header>

  <!-- CALCULADORA -->
  <section id="calculator">
    <h2>Calculadora de Custos</h2>

    <div class="form-group">
      <div>
        <label for="distancia">Distância (km)</label>
        <input type="number" id="distancia" placeholder="Ex.: 350">
      </div>
      <div>
        <label for="precoGasolina">Preço da Gasolina (R$/L)</label>
        <input type="number" id="precoGasolina" placeholder="Ex.: 5.80" step="0.01">
      </div>
      <div>
        <label for="consumo">Consumo do Carro (km/L)</label>
        <input type="number" id="consumo" placeholder="Ex.: 12" step="0.1">
      </div>
      <div>
        <label for="aluguelDiario">Aluguel Diário (R$/dia)</label>
        <input type="number" id="aluguelDiario" placeholder="Ex.: 120">
      </div>
      <div>
        <label for="dias">Dias de Aluguel</label>
        <input type="number" id="dias" placeholder="Ex.: 3">
      </div>
      <div>
        <label for="taxaUber">Tarifa Uber/99 (R$/km)</label>
        <input type="number" id="taxaUber" placeholder="Ex.: 2.30" step="0.01">
      </div>
    </div>

    <button onclick="calculate()" id="btn_calc">Calcular</button>

    <div id="results" class="hidden">
      <h3>Resultados:</h3>
      <p id="custoGasolina"></p>
      <p id="custoAluguel"></p>
      <p id="custoTotalCarro"></p>
      <p id="custoUber"></p>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
